<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Frank's Machine</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
	<script type="text/javascript">
		function go(k){
			$.post('/', {k:k}, function(){});
		}
		$(function(){
			window.document.onkeydown = keydown;
			function keydown(env){
				env = {env} ? env : window.event;
				console.log(env.keyCode);
				if(env.keyCode==87||env.keyCode==38){
					go('w');
				}
				if(env.keyCode==83||env.keyCode==40){
					go('s');
				}
				if(env.keyCode==65||env.keyCode==37){
					go('a');
				}
				if(env.keyCode==68||env.keyCode==39){
					go('d');
				}
			}
			$('.up').mousedown(function(){
				go('w');
			});
			$('.down').mousedown(function(){
				go('s');
			});
			$('.left').mousedown(function(){
				go('a');
			});
			$('.right').mousedown(function(){
				go('d');
			});
		});
	</script>
	<style type="text/css">
	    #control{width:150px; height:150px; background:#ccc;}
		#control span{width:50px; height:50px; float:left; z-index:999;}
		#control span.button{background:#CD0000;}
	</style>
	<div id="header">
		<p>Contorller</p>
	</div>
	<div id="control">
	    <span></span>
	    <span class="button up"></span>
	    <span></span>
	    <span class="button left"></span>
	    <span></span>
	    <span class="button right"></span>
	    <span></span>
	    <span class="button down"></span>
	    <span></span>
	</div>
</body>
</html>
